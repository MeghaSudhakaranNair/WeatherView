<div class="home-container">
    <div class="center-container">
        <img src="../../assets/images/logo.png" alt="Logo" class="logo">
        <div class="text-below-logo">
            <p >Get real-time updates, detailed forecasts, and weather alerts at your fingertips.</p>
            <p>Experience the ease of planning your day with reliable and</p>
            <p>intuitive weather insights.</p>
        </div>
        <div class="content-container">
            <button mat-button class="custom-button">Login</button>
            <button mat-button class="custom-button">Sign Up</button>
          </div>
      </div>
    
      <!-- carousel -->
<div class="container">
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img
          [src]="slide.src"
          class="slide"
          *ngIf="i === currentSlideIndex"
        />
      </ng-container>
  
    <!-- controls -->
    <button class="control prev" (click)="previousSlide()">
        <span class="arrow left"></span>
      </button>
      <button class="control next" (click)="nextSlide()">
        <span class="arrow right"></span>
      </button>
  </div>
 </div>   
</div>
